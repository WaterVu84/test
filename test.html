<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("p").hide();
      });
    });
  </script>
</head>
<body>

<button>Click me to hide the paragraph</button>

<p>This is a paragraph.</p>
<p>Nhat dep trai</p>

</body>
</html>
